# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.35.1
        output:
          location: maven
          coordinate: com.petstore:petstore
        github:
          repository: fern-demo/plantstore-demo-java-sdk
        smart-casing: false
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.18.1
        output:
          location: pypi
          package-name: petstore
        github:
          repository: fern-demo/plantstore-demo-python-sdk
        smart-casing: false
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.35.8
        github:
          repository: fern-demo/plantstore-demo-typescript-sdk
          # mode: pull-request
        config:
          namespaceExport: plantstore
          # noSerdeLayer: false
        smart-casing: false
